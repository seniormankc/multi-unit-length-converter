    <main>

           <select  id="select1" >

              <option value="meter">meter</option>
              <option value="centimeter">centimeter</option>
              <option value="millimeter">millimeter</option>
              <option value="inches">inches</option>

          </select>
          <input type="text" class="in1" id="moo1" placeholder="No">
         </div>

         <input type="submit" value="convert" class="con">

         <div class="man2">
            <select  id="select2">
               <option value="choose unit">to</option>
               <option value="meter">meter</option>
               <option value="centimeter">centimeter</option>
               <option value="millimeter">millimeter</option>
               <option value="inches">inches</option>
               <option value="yard">yard</option>
               
           </select>
         <div class="in2"  id="ans"></div>
          <!---- > <input type="text" class="in1"> ---->
          </div>
        </form>
        <div id="wrong" class="wrong">

        </div>
